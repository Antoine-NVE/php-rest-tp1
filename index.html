<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Utilisation API REST</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <script src="./js/APIFetch.js" defer></script>
    </head>
    <body class="bg-body-secondary">
        <div class="container my-3">
            <h1 class="text-center">Utilisation API REST</h1>
            <form id="createForm" class="bg-white p-3 rounded">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="createName" placeholder="Nom" />
                    <label for="createName" class="form-label">Nom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="createDescription" placeholder="Description" />
                    <label for="createDescription" class="form-label">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="createPrice" placeholder="Prix" />
                    <label for="createPrice" class="form-label">Prix</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="createCreationDate" placeholder="Date de création" />
                    <label for="createCreationDate" class="form-label" aria-describedby="createCreationDateHelp">Date de création</label>
                </div>
                <div id="createDisplay" class="mb-3"></div>
                <button type="submit" class="btn btn-success btn-sm d-block ms-auto">Créer un produit</button>
            </form>

            <br />
            <hr />
            <br />

            <form id="readAllForm" class="bg-white p-3 rounded">
                <div id="readAllDisplay" class="d-flex flex-wrap"></div>
                <button type="submit" class="btn btn-primary btn-sm d-block ms-auto">Récupérer tous les produits</button>
            </form>

            <br />
            <hr />
            <br />

            <form id="readOneForm" class="bg-white p-3 rounded">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="readOneId" placeholder="ID" />
                    <label for="readOneId" class="form-label">ID</label>
                </div>
                <div id="readOneDisplay"></div>
                <button type="submit" class="btn btn-primary btn-sm d-block ms-auto">Récupérer un produit</button>
            </form>

            <br />
            <hr />
            <br />

            <form id="updateForm" class="bg-white p-3 rounded">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="updateId" placeholder="ID" />
                    <label for="updateId" class="form-label">ID</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="updateName" placeholder="Nom" />
                    <label for="updateName" class="form-label">Nom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="updateDescription" placeholder="Description" />
                    <label for="updateDescription" class="form-label">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="updatePrice" placeholder="Prix" />
                    <label for="updatePrice" class="form-label">Prix</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="datetime-local" class="form-control" id="updateCreationDate" placeholder="Date de création" />
                    <label for="updateCreationDate" class="form-label">Date de création</label>
                </div>
                <div id="updateDisplay"></div>
                <button type="submit" class="btn btn-warning btn-sm d-block ms-auto">Modifier un produit</button>
            </form>

            <br />
            <hr />
            <br />

            <form id="deleteForm" class="bg-white p-3 rounded">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="deleteId" placeholder="ID" />
                    <label for="deleteId" class="form-label">ID</label>
                </div>
                <div id="deleteDisplay"></div>
                <button type="submit" class="btn btn-danger btn-sm d-block ms-auto">Supprimer un produit</button>
            </form>
        </div>
    </body>
</html>
